<script>
    ymaps.ready(init);
    var myMap,
            myPlacemark;

    function init(){
        myMap = new ymaps.Map("map-yandex", {
            center: [56.732758, 37.162655],
            zoom: 13
        });

        myPlacemark = new ymaps.Placemark([56.732758, 37.162655], {
            hintContent: 'I am here!',
            balloonContent: '<h1>I am here!</h1>'
        });

        myMap.geoObjects.add(myPlacemark);
    }
</script>
